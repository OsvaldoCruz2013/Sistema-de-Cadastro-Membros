
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Membro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="container">
    <h1>Cadastrar Novo Membro</h1>
    <form id="formMembro">
      <div class="full-width"><label for="nome">Nome Completo</label><input type="text" id="nome" required></div>
      <div><label>Gênero</label><div class="gender-group"><label><input type="radio" name="genero" value="Masculino"> Masculino</label><label><input type="radio" name="genero" value="Feminino"> Feminino</label></div></div>
      <div><label for="cpf">CPF</label><input type="text" id="cpf"></div>
      <div><label for="rg">RG</label><input type="text" id="rg"></div>
      <div><label for="endereco">Endereço</label><input type="text" id="endereco"></div>
      <div><label for="numero">Número</label><input type="text" id="numero"></div>
      <div><label for="bairro">Bairro</label><input type="text" id="bairro"></div>
      <div><label for="cidade">Cidade</label><input type="text" id="cidade"></div>
      <div><label for="estado">Estado</label><select id="estado"><option value="">Escolher...</option><option>AC</option><option>AL</option><option>AP</option><option>AM</option><option>BA</option><option>CE</option><option>DF</option><option>ES</option><option>GO</option><option>MA</option><option>MT</option><option>MS</option><option>MG</option><option>PA</option><option>PB</option><option>PR</option><option>PE</option><option>PI</option><option>RJ</option><option>RN</option><option>RS</option><option>RO</option><option>RR</option><option>SC</option><option>SP</option><option>SE</option><option>TO</option></select></div>
      <div><label for="email">Email</label><input type="email" id="email"></div>
      <div><label for="data_nascimento">Data de Nascimento</label><input type="date" id="data_nascimento"></div>
      <div><label for="data_cadastro">Data de Cadastro</label><input type="date" id="data_cadastro"></div>
      <div><label for="estadocivil">Estado Civil</label><select id="estadocivil"><option value="">Escolher...</option><option>Solteiro</option><option>Casado</option><option>Divorciado</option><option>Viúvo</option><option>Separado</option><option>União Estável</option><option>Namorando</option><option>Noivo</option></select></div>
      <div><label for="congregacao">Congregação</label><input type="text" id="congregacao"></div>
      <div><label for="cargo">Cargo</label><select id="cargo"><option value="">Escolher...</option><option>Membro</option><option>Diácono</option><option>Presbítero</option><option>Pastor</option><option>Evangelista</option><option>Missionário</option></select></div>
     <select id="status">
    <option value="Ativo" selected>Ativo</option>
    <option value="Inativo">Inativo</option>
    </select>
      <div><label for="cep">CEP</label><input type="text" id="cep"></div>
      <div><label for="telefone">Telefone</label><input type="text" id="telefone"></div>
      <div class="full-width"><label for="observacao">Observação</label><textarea id="observacao"></textarea></div>
      <div class="btns"><button type="submit">Salvar</button><button type="reset">Cancelar</button><a class="button-link" href="lista.html">Ver Lista</a></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
